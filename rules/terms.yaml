# Словарь терминов канала

terms:
  # Маркетинговые термины с правильным использованием
  
  - term: "лид"
    definition: "Потенциальный клиент, оставивший контакт"
    usage: "Получили 50 лидов за неделю"
    avoid: 
      - "лидогенерация" # → генерация лидов
  
  - term: "конверсия"
    definition: "Отношение целевых действий к общему числу"
    usage: "Конверсия в заявку — 3%"
    avoid:
      - "конверсить" # жаргон
  
  - term: "CAC"
    definition: "Customer Acquisition Cost — стоимость привлечения клиента"
    usage: "CAC вырос до 2000₽"
    avoid: []
  
  - term: "LTV"
    definition: "Lifetime Value — прибыль с клиента за всё время"
    usage: "LTV/CAC = 3 — норм"
    avoid: []
  
  - term: "ROI"
    definition: "Return on Investment — возврат инвестиций"
    usage: "ROI рекламы 150%"
    avoid:
      - "роишность" # выдуманное слово

